<!DOCTYPE html>
<html>

<head>
	<title>Clockwork</title>

</head>


<body>

    <div class="loader">

        <div id="display">

            <div id="date">
            </div>

            <div id="time"> 
            </div>

            <div id="weekdays">
            </div>

            
        </div>
    </div>

  <form action="/index" method="POST">


    <label for="setTime">setTime: </label>
    <input type="time" id="setTime"  name="time"  value="07:00:00">

    <label for="hours">hours </label>
    <input id="hour" type="number" name="hours" min="0" max="23" />

    <label for="minutes">minutes </label>
    <input id="minute" type="number" name="minutes" min="00" max="59"  />

    <label for="seconds">seconds </label>
    <input id="second" type="number" name="seconds" min="00" max="59"  />

    <button type="submit"> Set Time </button>
    


  </form>
